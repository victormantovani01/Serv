            text-decoration: none;
            color: white; /* Cor do texto ajustada para branco */

        .sidebar a:hover + .submenu, .submenu:hover {

            width: 80%;

            line-height: 1.6;
        }

        /* Estilo das imagens e dos preços */
        .suplementos-imagens {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .suplementos-imagens img {
            width: 200px;
            height: 200px;

        .suplementos-precos {
